table:
  name: token_unit
  schema: public
object_relationships:
- name: token
  using:
    foreign_key_constraint_on: token_name
- name: token_price
  using:
    manual_configuration:
      column_mapping:
        denom: unit_name
      insertion_order: null
      remote_table:
        name: token_price
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - denom
    - ibc_denom
    - exponent
    - price_id
    - token_name
    filter: {}
  role: anonymous